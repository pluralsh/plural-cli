name: CI
on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**/*.md'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**/*.md'
  schedule:
    - cron: '0 0 * * 1'
jobs:
  codeql:
    permissions:
      actions: read
      contents: read
      security-events: write
    name: CodeQL
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: [ 'go' ]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v4
        with:
          go-version: 1.18
      - uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
      - run: make build-cli
      - uses: github/codeql-action/analyze@v2
