executor: workspace-setup
input:
  name: ''
  directory: ''
  provider: ''
  region: ''
  email: ''
  project: ''

  # Azure variables
  azureSubscriptionId: ''
  azureTenantId: ''
  azureStorageAccount: ''

  # AWS variables
  awsZoneA: ''
  awsZoneB: ''
  awsZoneC: ''
  awsProject: ''
  awsBucket: ''

steps:
  - script: |
      cat << EOF > {{ .input.directory }}/workspace.yaml
      apiVersion: plural.sh/v1alpha1
      kind: ProjectManifest
      metadata:
        name: {{ .input.name }}
      spec:
        cluster: {{ .input.name }}
        bucket: {{ .input.project }}-tf-state
        project: {{ .input.project }}
        provider: {{ .input.provider }}
        region: {{ .input.region }}
        appDomain: {{ .input.name }}.onplural.sh
        owner:
          email: {{ .input.email }}
        network:
          subdomain: {{ .input.name }}.onplural.sh
          pluraldns: true
        availabilityzones: []
        bucketPrefix: {{ .input.project }}
        context:
          StorageAccount: {{ .input.azureStorageAccount }}
          SubscriptionId: {{ .input.azureSubscriptionId }}
          TenantId: {{ .input.azureTenantId }}
    assertions:
      - result.code ShouldEqual 0
  - skip:
      - provider ShouldEqual aws
    script: |
      cat << EOF > {{ .input.directory }}/workspace.yaml
      apiVersion: plural.sh/v1alpha1
      kind: ProjectManifest
      metadata:
        name: {{ .input.name }}
      spec:
        cluster: {{ .input.name }}
        bucket: {{ .input.awsBucket }}
        project: {{ .input.awsProject }}
        provider: {{ .input.provider }}
        region: {{ .input.region }}
        owner:
          email: {{ .input.email }}
        network:
          subdomain: {{ .input.name }}.onplural.sh
          pluraldns: true
        availabilityzones:
        - {{ .input.awsZoneA }}
        - {{ .input.awsZoneB }}
        - {{ .input.awsZoneC }}
        bucketPrefix: e2e-tf-state
        context: {}
    assertions:
      - result.code ShouldEqual 0